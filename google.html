<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between; /* Left & right sections */
            align-items: center;
            padding: 15px 50px;
            font-size: 14px;
        }

        .left-header h3 {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            cursor: pointer;
        }

        .right-header h3 {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            cursor: pointer;
        }

        .right-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Main Section */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main h1 {
            font-size: 70px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 600px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border-color: #4285f4;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 14px;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f3f4;
        }

        footer {
            height: 50px;
            background-color: #f2f2f2;
        }

        @media (max-width: 700px) {
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="left-header">
            <h3>About</h3>
            <h3>Store</h3>
        </div>
        <div class="right-header">
            <h3>Gmail</h3>
            <h3>Images</h3>
            <h3>Search Labs</h3>
            <h3>Apps</h3>
            <img src="https://png.pngtree.com/element_our/20200610/ourmid/pngtree-character-default-avatar-image_2237203.jpg" alt="Your ID">
        </div>
    </header>

    <main>
        <h1>Google</h1>
        <input type="text" placeholder="Search anything...">
        <div class="buttons">
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer></footer>
</body>
</html>
